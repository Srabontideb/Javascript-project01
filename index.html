<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- animated css link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

	<!-- font awesome css link -->	
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Food Item App</title>
</head>
<body>
    <div class="row container-fluid mt-4">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"style="padding-left:20;">
            <h1 class="text-center display-6"><span class="text-warning">Food</span> Item <i class="fas fa-utensils text-warning"></i></h1>
            <!--form-->
            <form id="food-form">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="form-control">
                </div>
                <input type="submit" value="Add Item" class="btn btn-dark btn-block">
            </form>
            <br>
        </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" style="padding-left:20%;">
                <div class="card md-4" style="width: 20rem;">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="Card image cap">
                    <div class="card-body">
                    
                    <table class="table table-stripped mt-5 text-center">
                        <thead style="font-weight: 500;">
                            <tr>
                                <th>Name</th>
                                <th>Country</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="Item-list">
                        
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
  </div>      
    
<script src="app.js"></script>

</body>
</html>
